<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background-color: #f5f5f5;
      }

      .swiper-wrapper {
        display: flex;
      }

      .swiper-slide {
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .swipers-wrapper {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
      }

      .swiper {
        width: 300px;
        height: 200px;
      }

      .swiper-title {
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 30px;
      }

      #basic_form {
        width: 600px;
        padding: 50px;
        box-sizing: border-box;
        margin: 0 auto;
        background-color: rgb(225, 225, 225);
        border-radius: 10px;
      }

      #basic_form > div {
        padding: 10px;
      }

      #basic_form label {
        display: flex;
        font-weight: bold;
      }

      #basic_form label span {
        display: inline-block;
        width: 150px;
      }

      #basic_form label div {
        flex: 1;
      }

      #basic_form input {
        padding: 10px;
        border-radius: 5px;
        width: 100%;
      }

      #basic_form button {
        display: block;
        border: 0;
        color: #fff;
        padding: 10px;
        width: 200px;
        margin: 20px auto 0 auto;
        background-color: #0144ff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="swipers-wrapper">
      <div class="swiper swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">1-1</div>
          <div class="swiper-slide">1-2</div>
          <div class="swiper-slide">1-3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="swiper swiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">2-1</div>
          <div class="swiper-slide">2-2</div>
          <div class="swiper-slide">2-3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <div class="swiper-title" id="swiper1-title">
      スライド1を表示しています。
    </div>
    <div class="swiper-title" id="swiper2-title">
      スライド1を表示しています。
    </div>

    <form id="basic_form" novalidate>
      <div>
        <label>
          <span>名前</span>
          <div>
            <input
              id="basic_name"
              type="text"
              name="name"
              placeholder="名前を入力してください。"
            />
          </div>
        </label>
      </div>
      <div>
        <label>
          <span>メールアドレス</span>
          <div>
            <input
              id="basic_email"
              type="text"
              name="email"
              placeholder="メールアドレスを入力してください。"
            />
          </div>
        </label>
      </div>
      <div>
        <label>
          <span>パスワード</span>
          <div>
            <input
              id="basic_password"
              type="text"
              name="password"
              placeholder="パスワードを入力してください。"
            />
          </div>
        </label>
      </div>
      <div>
        <label>
          <span>年齢</span>
          <div>
            <input
              id="basic_age"
              type="text"
              name="age"
              placeholder="年齢を入力してください。"
            />
          </div>
        </label>
      </div>
      <div>
        <label>
          <span>住所</span>
          <div>
            <input
              id="basic_address"
              type="text"
              name="address"
              placeholder="住所を入力してください。"
            />
          </div>
        </label>
      </div>
      <button type="submit">送信</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper1 = new Swiper('.swiper1', {
        loop: true,
        pagination: { el: '.swiper1 .swiper-pagination' },
        navigation: {
          nextEl: '.swiper1 .swiper-button-next',
          prevEl: '.swiper1 .swiper-button-prev',
        },
        on: {
          slideChange: function () {
            document.getElementById('swiper1-title').textContent =
              `スライド${this.realIndex + 1}を表示しています。`;
          },
        },
      });

      const swiper2 = new Swiper('.swiper2', {
        loop: true,
        pagination: { el: '.swiper2 .swiper-pagination' },
        navigation: {
          nextEl: '.swiper2 .swiper-button-next',
          prevEl: '.swiper2 .swiper-button-prev',
        },
        on: {
          slideChange: function () {
            document.getElementById('swiper2-title').textContent =
              `スライド${this.realIndex + 1}を表示しています。`;
          },
        },
      });
    </script>
  </body>
</html>
